<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <li class="nav-item active">
                    <a class="nav-link" href="./indexAdmin.html">Add elements <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./updateElements.html">Update elements</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./deleteElements.html">Delete elements</a>
                </li>

            <span class="navbar-text">
    </span>
        </div>

    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="#lesson_collapse" role="button"
           aria-expanded="true" aria-controls="multiCollapseExample1">Lesson</a>
        <a class="btn btn-primary" data-toggle="collapse" href="#grammar_collapse" role="button"
           aria-expanded="true" aria-controls="multiCollapseExample1"
           onclick="loadNameOfLessonsForGrammar()">Grammar</a>
        <a class="btn btn-primary" data-toggle="collapse" href="#lexical_collapse" role="button"
           aria-expanded="true" aria-controls="multiCollapseExample1"
           onclick="loadNameOfLessonsForLexical()">Lexical</a>
        <a class="btn btn-primary" data-toggle="collapse" href="#test_collapse" role="button"
           aria-expanded="true" aria-controls="multiCollapseExample1" >Test</a>
    </p>
    <div class="row">
        <div class="col">
            <div class="collapse multi-collapse" id="lesson_collapse">
                <div class="card card-body">

                    <div>

                        <div class="form-group">
                            <label for="nameForLesson">Name</label>
                            <input type="text" class="form-control" id="nameForLesson" name="name"
                                   placeholder="Write name of lesson">
                        </div>

                        <div class="form-group">
                            <label for="numberOfPoints">Points</label>
                            <input type="text" class="form-control" id="numberOfPoints" name="points"
                                   placeholder="Write number of points">
                        </div>

                        <div class="form-group">
                            <label class="mr-sm-2" for="levels">Levels</label>
                            <select class="custom-select mr-sm-2" id="levels">
                                <option value="BEGINNER" selected>BEGINNER</option>
                                <option value="ELEMENTARY">ELEMENTARY</option>
                                <option value="PREINTERMEDIATE">PREINTERMEDIATE</option>
                                <option value="INTERMEDIATE">INTERMEDIATE</option>
                                <option value="UPPERINTERMEDIATE">UPPERINTERMEDIATE</option>
                                <option value="ADVANCED">ADVANCED</option>
                                <option value="MASTER">MASTER</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="addLesson()">Submit</button>

                    </div>

                </div>
            </div>
            <div class="collapse multi-collapse" id="grammar_collapse">
                <div class="card card-body">

                    <div>

                        <div class="form-group">
                            <label class="mr-sm-2" for="lesson_Id">Lessons name</label>
                            <select class="custom-select mr-sm-2" id="lesson_Id" name="lessonId">
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="content_info">Content</label>
                            <input type="text" class="form-control" id="content_info" placeholder="Write information"/>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="addGrammar()">Submit</button>

                    </div>

                </div>
            </div>
            <div class="collapse multi-collapse" id="lexical_collapse">
                <div class="card card-body">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">

                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                            data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Add lexical
                                    </button>

                                </h5>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                 data-parent="#accordionExample">
                                <div class="card-body">

                                    <div>

                                        <div class="form-group">
                                            <label class="mr-sm-2" for="lesson_Id_lexical">Lessons name</label>
                                            <select class="custom-select mr-sm-2" id="lesson_Id_lexical"
                                                    name="lesson_Id_lexical">
                                            </select>
                                        </div>


                                        <button type="submit" class="btn btn-primary" onclick="addLexical()">Submit
                                        </button>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h5 class="mb-0">

                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapseTwo" aria-expanded="false"
                                            aria-controls="collapseTwo" >
                                        Add word
                                    </button>

                                </h5>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                 data-parent="#accordionExample">
                                <div class="card-body">

                                    <div>

                                        <div class="form-group">
                                            <label class="mr-sm-2" for="task_Id">Lexical id</label>
                                            <select class="custom-select mr-sm-2" id="task_Id" name="task_Id">
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="word_name">Word name</label>
                                            <input type="text" class="form-control" id="word_name"
                                                   name="word_name"
                                                   placeholder="Write name of word">
                                        </div>

                                        <div class="form-group">
                                            <label for="description">Description</label>
                                            <input type="text" class="form-control" id="description"
                                                   name="description"
                                                   placeholder="Write description of this word">
                                        </div>

                                        <div class="form-group">
                                            <label for="translation">Translation</label>
                                            <input type="text" class="form-control" id="translation"
                                                   name="translation"
                                                   placeholder="Write translation of this word">
                                        </div>

                                        <div class="form-group">
                                            <label for="picture_lexical">Picture</label>
                                            <input type="file" class="form-control-file" id="picture_lexical">
                                        </div>

                                        <button type="submit" class="btn btn-primary" onclick="addWord()">Submit
                                        </button>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="collapse multi-collapse" id="test_collapse">

                <div class="card card-body">
                    <div class="accordion" id="accordionTest">
                        <div class="card">
                            <div class="card-header" id="headOne">
                                <h5 class="mb-0">

                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                            data-target="#collapsOne" aria-expanded="true" aria-controls="collapsOne">
                                        Add test
                                    </button>

                                </h5>
                            </div>

                            <div id="collapsOne" class="collapse show" aria-labelledby="headingOne"
                                 data-parent="#accordionExample">

                                <div class="card card-body">

                                    <div>

                                        <div class="form-group">
                                            <label class="mr-sm-2" for="lesson_Id_test">Lessons name</label>
                                            <select class="custom-select mr-sm-2" id="lesson_Id_test"
                                                    name="lesson_Id_test">
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="picture">Picture link</label>
                                            <input type="text" class="form-control" id="picture">
                                        </div>

                                        <div class="form-group">
                                            <label for="text_test">Text</label>
                                            <input type="text" class="form-control" id="text_test" name="text_test"
                                                   placeholder="Write content for test">
                                        </div>

                                        <div class="form-group">
                                            <label class="mr-sm-2" for="typeOfTest">Levels</label>
                                            <select class="custom-select mr-sm-2" id="typeOfTest">
                                                <option value="ONE_CORRECT" selected>ONE_CORRECT</option>
                                                <option value="SEVERAL_CORRECT">SEVERAL_CORRECT</option>
                                                <option value="WRITE_WORD">WRITE_WORD</option>
                                            </select>
                                        </div>

                                        <p type="submit" class="btn btn-primary" onclick="addTest()">Submit</p>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headTwo">
                                <h5 class="mb-0">

                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                            data-target="#collapsTwo" aria-expanded="false"
                                            aria-controls="collapsTwo">
                                        Add Variant
                                    </button>

                                </h5>
                            </div>
                            <div id="collapsTwo" class="collapse" aria-labelledby="headingTwo"
                                 data-parent="#accordionExample">
                                <div class="card-body">

                                    <div>
                                        <div class="form-group">
                                            <label class="mr-sm-2" for="task_Id_second">Tasks id</label>
                                            <select class="custom-select mr-sm-2" id="task_Id_second"
                                                    name="task_Id_second">
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label for="numberOfTestVariants">number</label>
                                            <input type="text" class="form-control" id="numberOfTestVariants"
                                                   name="numberOfTestVariants"
                                                   placeholder="Write number of test variant">
                                        </div>

                                        <div class="form-group">
                                            <label for="rightVariant">Right variant</label>
                                            <input type="text" class="form-control" id="rightVariant"
                                                   name="rightVariant"
                                                   placeholder="Write right variant">
                                        </div>

                                        <div class="form-group">
                                            <label for="text_testVariant">Text</label>
                                            <input type="text" class="form-control" id="text_testVariant"
                                                   name="text_testVariant"
                                                   placeholder="Write text">
                                        </div>

                                        <button type="submit" class="btn btn-primary" onclick="addVariants()">Submit
                                        </button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>

<script>
    loadNameOfTestsTasksForTest();
    loadNameOfLessonsForGrammar();
    loadNameOfLexicalTasksForLexical();
    loadNameOfLessonsForLexical();
    loadNameOfLessonsForTest();

    function loadNameOfLessonsForGrammar() {
        let request = new XMLHttpRequest();
        let addr = "http://" + address + ":5000";
        request.open("GET", addr + "/lesson/getAll", true);

        request.onload = function () {
            let resp = request.response;
            let object = JSON.parse(resp);

            for (let options of object) {
                let optionElement = document.createElement("option");
                optionElement.setAttribute("value", options.id);
                optionElement.innerText = options.name;
                document.getElementById("lesson_Id").appendChild(optionElement);
            }
        };
        request.send();
    }

    function loadNameOfLexicalTasksForLexical() {
        let request = new XMLHttpRequest();
        let addr = "http://" + address + ":5000";
        request.open("GET", addr + "/lexical/getAll", true);

        request.onload = function () {
            let resp = request.response;
            let object = JSON.parse(resp);

            for (let options of object) {
                let optionElement = document.createElement("option");
                optionElement.setAttribute("value", options.id);
                optionElement.innerText = options.id;
                document.getElementById("task_Id").appendChild(optionElement);
            }
        };
        request.send();
    }

    function loadNameOfTestsTasksForTest() {
        let request = new XMLHttpRequest();
        let addr = "http://" + address + ":5000";
        request.open("GET", addr + "/test/getAll", true);

        request.onload = function () {
            let resp = request.response;
            let object = JSON.parse(resp);

            for (let options of object) {
                let optionElement = document.createElement("option");
                optionElement.setAttribute("value", options.id);
                optionElement.innerText = options.testText;
                document.getElementById("task_Id_second").appendChild(optionElement);
            }
        };
        request.send();
    }

    function loadNameOfLessonsForLexical() {
        let request = new XMLHttpRequest();
        let addr = "http://" + address + ":5000";
        request.open("GET", addr + "/lesson/getAll", true);

        request.onload = function () {
            let resp = request.response;
            let object = JSON.parse(resp);

            for (let options of object) {
                let optionElement = document.createElement("option");
                optionElement.setAttribute("value", options.id);
                optionElement.innerText = options.name;
                document.getElementById("lesson_Id_lexical").appendChild(optionElement);
            }
        };
        request.send();
    }

    function loadNameOfLessonsForTest() {
        let request = new XMLHttpRequest();
        let addr = "http://" + address + ":5000";
        request.open("GET", addr + "/lesson/getAll", true);

        request.onload = function () {
            let resp = request.response;
            let object = JSON.parse(resp);

            for (let options of object) {
                let optionElement = document.createElement("option");
                optionElement.setAttribute("value", options.id);
                optionElement.innerText = options.name;
                document.getElementById("lesson_Id_test").appendChild(optionElement);
            }
        };
        request.send();
    }

    function addLesson() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "name=" + document.getElementById("nameForLesson").value;
        lesson += "&";
        lesson += "points=" + document.getElementById("numberOfPoints").value;
        lesson += "&";
        lesson += "level=" + document.getElementById("levels").value;

        request.open("POST", addr + "/administration/lesson/add" + lesson, true);

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Lesson exists":
                    alert(resp);
                    break;
                case "Illegal arguments":
                    alert("Please");
                    break;
                default:
                    alert("id = " + (JSON.parse(resp)).id + " " + resp);

                    location.reload();
            }

        };

        request.send();

    }


    function addGrammar() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "lessonId=" + document.getElementById("lesson_Id").value;
        lesson += "&";
        lesson += "content=" + document.getElementById("content_info").value;


        request.open("POST", addr + "/administration/grammar/add" + lesson, true);

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Lesson exists":
                    alert(resp);
                    break;
                case "Illegal arguments":
                    alert("Please");
                    break;
                default:
                    alert("id = " + (JSON.parse(resp)).id);
                    location.reload();
            }

        };

        request.send();

    }

    function addLexical() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "lessonId=" + document.getElementById("lesson_Id_lexical").value;

        request.open("POST", addr + "/administration/lexical/add" + lesson, true);

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Incorrect id":
                    alert(resp);
                    break;
                case "Illegal arguments":
                    alert("Please");
                    break;
                default:
                    alert("id = " + (JSON.parse(resp)).id);
                    location.reload();
            }

        };

        request.send();
    }

    function addWord() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "taskId=" + document.getElementById("task_Id").value;
        lesson += "&";
        lesson += "wordName=" + document.getElementById("word_name").value;
        lesson += "&";
        lesson += "description=" + document.getElementById("description").value;
        lesson += "&";
        lesson += "translation=" + document.getElementById("translation").value;
        lesson += "&";
        lesson += "picture=" + "";

        request.open("POST", addr + "/administration/lexical/addWord" + lesson, true);

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Lesson exists":
                    alert(resp);
                    break;
                case "Illegal arguments":
                    alert("Please");
                    break;
                default:
                    alert("id = " + (JSON.parse(resp)).id);
                    location.reload();
            }

        };

        request.send();


    }

    function addTest() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "lessonId=" + document.getElementById("lesson_Id_test").value;
        lesson += "&";
        lesson += "picture=" + document.getElementById("picture").value;
        lesson += "&";
        lesson += "text=" + document.getElementById("text_test").value;
        lesson += "&";
        lesson += "type=" + document.getElementById("typeOfTest").value;


        request.open("POST", addr + "/administration/test/add" + lesson, true);

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Incorrect type":
                    alert(resp);
                    break;
                case "Incorrect id":
                    alert("Please");
                    break;
                default:
                    alert("id = " + (JSON.parse(resp)).id);
                    location.reload();
            }

        };

        request.send();

    }

    function addVariants() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "taskId=" + document.getElementById("task_Id_second").value;
        lesson += "&";
        lesson += "number=" + document.getElementById("numberOfTestVariants").value;
        lesson += "&";
        lesson += "rightVariant=" + document.getElementById("rightVariant").value;
        lesson += "&";
        lesson += "text=" + document.getElementById("text_testVariant").value;

        request.open("POST", addr + "/administration/test/addVariant" + lesson, true);

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Incorrect id":
                    alert(resp);
                    break;
                default:
                    alert("id = " + (JSON.parse(resp)).id);
                    location.reload();
            }

        };

        request.send();
    }

</script>
