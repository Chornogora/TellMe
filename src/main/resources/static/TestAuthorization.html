<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="js/Cookie.js"></script>
    </head>
    <body>
        <form method="POST" action="authorization/authorize" target="tgt" onsubmit="showAnswer(this)">
            <input type="text" name="login" placeholder="login">
            <input type="password" name="password" placeholder="password">
            <input type="submit">
        </form>

        <script>
            function showAnswer(form){
                let request = new XMLHttpRequest();
                request.onload = () => {setCookie("user", request.responseText)};
                request.open(form.method, form.action, true);
                request.send(new FormData(form));
            }
        </script>

        <br />
        <br />

        <iframe name="tgt">

        </iframe>
    </body>
</html>
