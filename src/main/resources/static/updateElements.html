<script>
    loadNameOfLessons();
    loadNameOfLesson();
    function loadNameOfLessons() {
        let request = new XMLHttpRequest();
        let addr = "http://" + address + ":5000";
        request.open("GET", addr + "/lesson/getAll", true);

        request.onload = function(){
            let resp = request.response;
            let object = JSON.parse(resp);

            for(let options of object){
                let optionElement = document.createElement("option");
                optionElement.setAttribute("value",options.name);
                optionElement.innerText = options.name + " Status : " + options.isOpened;
                document.getElementById("nameOfLessons").appendChild(optionElement);
            }
        };
        request.send();
    }

    function loadNameOfLesson() {
        let request = new XMLHttpRequest();
        let addr = "http://" + address + ":5000";
        request.open("GET", addr + "/lesson/getAll", true);

        request.onload = function(){
            let resp = request.response;
            let object = JSON.parse(resp);

            for(let options of object){
                let optionElement = document.createElement("option");
                optionElement.setAttribute("value",options.name);
                optionElement.innerText = options.name;
                document.getElementById("nameOfLesson").appendChild(optionElement);
            }
        };
        request.send();
    }

    function updateLesson() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "name=" + document.getElementById("nameForLesson").value;
        lesson += "&";
        lesson += "points=" + document.getElementById("numberOfPoints").value;
        lesson += "&";
        lesson += "level=" + document.getElementById("levels").value;

        request.open("POST", addr + "/administration/lesson/update" + lesson, true);

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Lesson exists":
                    alert(resp);
                    break;
                case "Illegal arguments":
                    alert("Please");
                    break;
                default:
                    alert("OK!");
                    location.reload();
            }

        };

        request.send();

    }

    function updateStatus() {
        let addr = "http://" + address + ":5000";
        let request = new XMLHttpRequest();

        let lesson = "?";
        lesson += "name=" + document.getElementById("nameOfLessons").value;

        if (document.getElementById("nameOfLessons").value) {
            request.open("POST", addr + "/administration/lesson/open" + lesson, true);
        } else {
            request.open("POST", addr + "/administration/lesson/close" + lesson, true);
        }

        request.onload = function () {
            let resp = request.response;
            switch (resp) {
                case "Lesson exists":
                    alert(resp);
                    break;
                case "Illegal arguments":
                    alert("Please");
                    break;
                default:
                    alert("OK!");
                    location.reload();
            }

        };

        request.send();
    }

</script>
